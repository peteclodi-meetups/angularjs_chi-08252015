<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="fragment" content="!">
        <base href="/">
        <title>AngularJS Testing</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
        <link rel="stylesheet" href="bower_components/highlightjs/styles/default.css">
        <!-- endbower -->
        <!-- endbuild -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,400,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
        <!-- build:css(.tmp) css/main.css -->
        <link rel="stylesheet" href="css/main.css">
        <!-- endbuild -->
    </head>
    <body ng-app="angularUnitTestApp" ng-strict-di>
        <h2 class="title">Practical Techniques for Testing AngularJS</h2>
        <ng-view class="content"></ng-view>
        <paging max-page-index="15"></paging>


        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/highlightjs/highlight.pack.js"></script>
        <script src="bower_components/angular-highlightjs/build/angular-highlightjs.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>

        <script src="scripts/app/config/html5-location.js"></script>
        <script src="scripts/app/config/routing.js"></script>

        <script src="scripts/app/run/constants.js"></script>

        <script src="scripts/constants/events.js"></script>

        <script src="scripts/controllers/list-slide.js"></script>
        <script src="scripts/controllers/partials-slide.js"></script>

        <script src="scripts/controllers/slide-1.js"></script>
        <script src="scripts/controllers/slide-2.js"></script>
        <script src="scripts/controllers/slide-3.js"></script>
        <script src="scripts/controllers/slide-4.js"></script>
        <script src="scripts/controllers/slide-5.js"></script>
        <script src="scripts/controllers/slide-7.js"></script>
        <script src="scripts/controllers/slide-8.js"></script>
        <script src="scripts/controllers/slide-9.js"></script>
        <script src="scripts/controllers/slide-10.js"></script>
        <script src="scripts/controllers/slide-12.js"></script>
        <script src="scripts/controllers/slide-13.js"></script>
        <script src="scripts/controllers/slide-14.js"></script>

        <script src="scripts/controllers/partials/slide-8-http-backend.js"></script>
        <script src="scripts/controllers/partials/slide-8-mockery.js"></script>

        <script src="scripts/directives/paging.js"></script>
        <!-- endbuild -->
    </body>
</html>

<ul>
    <li class="animated" ng-repeat="listItem in listItems track by listItem.id">
        <h2><span ng-if="listItem.image"><img class="list-image" ng-src="{{listItem.image}}">&nbsp;</span>{{listItem.text}}</h2>
        <ul ng-if="listItem.subItems">
            <li ng-repeat="subItem in listItem.subItems track by subItem.id"><h3>{{subItem.text}}</h3></li>
        </ul>
    </li>
</ul>

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="fragment" content="!">
        <base href="/">
        <title>Unit Testing Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,400,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
        <!-- build:css(.tmp) css/main.css -->
        <link rel="stylesheet" href="css/main.css">
        <!-- endbuild -->
    </head>
    <body ng-app="demoApp" ng-strict-di>
        <header>
            <a ng-class="{active: activeRoute === routePaths.users}" ng-href="{{routePaths.users}}">All Users</a>
            <a ng-class="{active: activeRoute === routePaths.user}" ng-href="{{routePaths.user}}">User</a>
        </header>
        <div ng-view></div>

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>

        <script src="scripts/app/config/html5-location.js"></script>
        <script src="scripts/app/config/routing.js"></script>

        <script src="scripts/app/run/active-route.js"></script>
        <script src="scripts/app/run/constants.js"></script>

        <script src="scripts/constants/route-paths.js"></script>

        <script src="scripts/controllers/user.js"></script>
        <script src="scripts/controllers/users.js"></script>

        <script src="scripts/directives/header.js"></script>

        <script src="scripts/filters/full-name.js"></script>

        <script src="scripts/services/users.js"></script>
        <!-- endbuild -->
    </body>
</html>

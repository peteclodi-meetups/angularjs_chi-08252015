<section class="add-user">
    <h2 class="error-message" ng-if="errorMessage">{{errorMessage}}</h2>

    <h2>Enter the User's Information</h2>
    <form name="userFrm" ng-submit="addUser()">
        <label>
            <h3>First Name</h3>
            <input type="text" ng-model="user.firstName">
        </label>
        <label>
            <h3>Last Name</h3>
            <input type="text" ng-model="user.lastName">
        </label>
        <label>
            <h3>Are they Awesome?</h3>
            <input type="radio" ng-model="user.isAwesome" ng-value="booleanValues.true">Yes
            <input type="radio" ng-model="user.isAwesome" ng-value="booleanValues.false">No
        </label>

        <button type="submit">{{isUpdate ? "Update User" : "Add User"}}</button>
    </form>
</section>
